											<label>Nafn: <br/>
												<input type="text" name="name" required>
											</label><br/>
											<label>Kennitala: <br/>
												<input type="text" name="kennitala" placeholder="123456-7890" required>
											</label><br/>
											Kyn:<br/>
											<label>
												<input type="radio" name="gender"> Kona
											</label><br/>
											<label>
												<input type="radio" name="gender"> Karl
											</label><br/>
											<label>
												<input type="radio" name="gender"> Annað 
											</label><br/>
											<label>Sími: <br/>
												<input type="text" name="phone" placeholder="+354 812 3456" required>
											</label><br/>
											<label>Heimilisfang: <br/>
												<input type="text" name="name" required>
											</label><br/>
											<label>
												<input type="checkbox" name="subscribeToMails" checked="checked">Skrá mig á póstlista
											</label>
										</fieldset>
									</div>
									<div class="col col-6">
										<fieldset>
											<h2 class="heading heading--two">Greiðsluupplýsingar</h2>
											<label>Greiða með: <br/>
												<select name="paymentOption">
													<option> Kreditkorti </option> 
													<option> Millifærslu </option>
													<option> Reyðufé </option>
												</select>
											</label><br/>
											<label>Nafn á korti: <br/>
												<input type="text" name="name" required>
											</label><br/>
											<label>Kortanúmer: <br/>
												<input type="text" name="phone" placeholder="5999-9999-9999-9999" required>
											</label><br/>
											Gildistími: <br/>
											<label>Mán:
												<input type="number" name="monthNumber" min="01" max="12" placeholder="01" required>
											</label>
											<label>Ár:
												<input type="number" name="monthNumber" min="2017" max="2020" placeholder="2017" required>
											</label>
										</fieldset>
									</div>
								</div>
							</div>
							<input class="panta button but2" type="submit" value="Panta">
